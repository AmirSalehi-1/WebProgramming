    <fieldset>
        <h1 style="color:black ;">

            Customer registration
        </h1>
        <form action="process.php" method="get" enctype="text/plain">
            <fieldset>
                <legend>1.user Info</legend>
                <label for="nom"> first name</label>

                <label for="lastname1">last name</label>

                <input type="email" id="email1" name="email1" placeholder="format for email is xxx@yyy.zzz" size="50" required>
                <br><br>
                <label for="password1"> password:</label>
                <input type="password" id="password1" name="password" minlength="8" placeholder="at least  8 characters"

                <input type="password" id="password2" name="password" minlength="8" placeholder="at least  8 characters"

                <legend>2.Locations</legend>

                <label for="City">City:</label><br><br>

                <label for="State">State:</label><br><br>
                <input type="text" id="State" name="State" required> <br>
                <label for="zip">zip:</label><br><br>
                <input type="number" id="zip" name="zip" required> <br>
                <label for="phone">Phone:</label><br><br>
                <input type="number" id="phone" name="phone" placeholder="NNN-NNN-NNN" required> <br>

                    <option value="canada"> canada </option>
                    <option value="USA">USA </option>
                    <option value="Iran"> Iran</option>
                    <option value="Mexico">Mexico</option>
                    <option value="UAE">UAE</option>
                    <option value="India">India</option>
                </select><br><br>

                <label for="NorthAmerica">Continent</label><br>
                <input type="radio" id="NorthAmerica" name="Continent" value="Continent">
                <label for="NorthAmerica">North america</label><br>

                <input type="radio" id="Europe" name="Continent" value="Europe">
                <label for="Europe">Europe</label><br>

                <input type="radio" id="SouthAmerica" name="Continent" value="South america">
                <label for="SouthAmerica">South america</label><br><br>
